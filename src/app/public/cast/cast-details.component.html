<div class="container-fluid">
	<div class="row align-content-center justify-content-center">
		<div class="col" style="text-align: center;">
			<img style="height:7em;" src="{{cast.profilePath}}" alt="{{cast.name}}">
		</div>
		<div class="col">
			<div class="row"><h4>Name: {{cast.name}}</h4></div>
			<div class="row" *ngIf="cast.gender=='2';else genderTemplate" >
					<h4>Gender: Male</h4>
			</div>
            <ng-template #genderTemplate>
                <h4>Gender: Female</h4>
            </ng-template>
			<div class="row"><h4>Tmdb:<a href="{{cast.tmdbUrl}}">{{cast.name}}</a></h4></div>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="row">
			<ul class="list-group list-group-flush" *ngFor="let movie of cast.movies">
					<li class="list-group-item">
						<a [routerLink]="['/Movie-Details/',movie.id]">
							<img src="{{movie.posterUrl}}" alt="{{movie.title}}" style="height:5em;">
						</a>
						&nbsp;
						{{movie.title}}
					</li>
			</ul>
		</div>
	</div>
</div>
