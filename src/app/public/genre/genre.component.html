<div class="rounded">
        <div class="container-fluid">
            <div class="row" *ngFor="let movie of genreMovies.data">
                    <div class="col-xl-2 col-lg-3 col-sm-4 col-6">
                        <div class="card mb-4">
                            <img src="{{movie.posterUrl}}" alt="{{movie.title}}" [routerLink]="['/Movie-Details/',movie.id]"/>
                        </div>
                    </div>
            </div>
        </div>
</div>
