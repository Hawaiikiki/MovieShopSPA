<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Create Cast</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="createCastForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Cast Name</label>
                            <input type="text" class="form-control" formControlName="name">
                            <span class="text-danger" *ngIf="(createCastForm.controls['name'].touched)&&createCastForm.controls['name'].errors?.['required']">
                                Name is Required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Cast Gender</label>
                            <input type="text" class="form-control" formControlName="gender">
                            <span class="text-danger" *ngIf="(createCastForm.controls['gender'].touched)&&createCastForm.controls['gender'].errors?.['required']">
                                Gender is Required
                            </span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" [disabled]="!createCastForm.valid">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
